<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo para Assentar Piso</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Calculadora de Custo para Assentar Piso</h1>
        <a href="index.html" class="btn btn-primary mt-3">Voltar ao Menu</a>

        <div class="mb-3">
            <br>
            <label for="comprimento" class="form-label">Comprimento do cômodo (metros):</label>
            <input type="number" class="form-control" id="comprimento">
        </div>

        <div class="mb-3">
            <label for="largura" class="form-label">Largura do cômodo (metros):</label>
            <input type="number" class="form-control" id="largura">
        </div>

        <button class="btn btn-primary mt-3" onclick="calcularCusto()">Calcular Custo</button>

        <div id="resultado" class="mt-4" style="display: none;">
            <p>Custo para assentar o piso:</p>
            <div id="custoPiso"></div>
        </div>
    </div>

    <!-- Inclua os scripts do Bootstrap e jQuery (necessários para o Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        function calcularCusto() {
            var comprimento = parseFloat(document.getElementById("comprimento").value) || 0;
            var largura = parseFloat(document.getElementById("largura").value) || 0;
            var precoPorMetroQuadrado = 36.00;

            var area = comprimento * largura;
            var custoPiso = area * precoPorMetroQuadrado;
            var resultadoDiv = document.getElementById("resultado");
            var custoPisoDiv = document.getElementById("custoPiso");

            custoPisoDiv.textContent = "R$ " + custoPiso.toFixed(2);
            resultadoDiv.style.display = "block";
        }
    </script>
</body>
</html>
