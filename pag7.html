<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Valores</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Análise de Valores</h1>
        <a href="index.html" class="btn btn-primary mt-3">Voltar ao Menu</a>

        <div class="mb-3">
            <br>
            <label for="valor" class="form-label">Digite um valor:</label>
            <input type="number" class="form-control" id="valor">
        </div>

        <button class="btn btn-primary" onclick="adicionarValor()">Adicionar Valor</button>
        <button class="btn btn-success" onclick="mostrarValores()">Mostrar Valores</button>
        <button class="btn btn-info" onclick="mostrarMaiorValor()">Maior Valor</button>
        <button class="btn btn-warning" onclick="mostrarMenorValor()">Menor Valor</button>

        <div id="resultado" class="mt-4" style="display: none;">
            <p>Valores Inseridos:</p>
            <div id="valoresInseridos"></div>

            <p>Maior Valor:</p>
            <div id="maiorValor"></div>

            <p>Menor Valor:</p>
            <div id="menorValor"></div>
        </div>
    </div>

    <!-- Inclua os scripts do Bootstrap e jQuery (necessários para o Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        var valores = [];

        function adicionarValor() {
            var valor = parseFloat(document.getElementById("valor").value);
            valores.push(valor);
            document.getElementById("valor").value = "";
        }

        function mostrarValores() {
            var resultadoDiv = document.getElementById("resultado");
            var valoresInseridosDiv = document.getElementById("valoresInseridos");
            valoresInseridosDiv.textContent = valores.join(", ");
            resultadoDiv.style.display = "block";
        }

        function mostrarMaiorValor() {
            var resultadoDiv = document.getElementById("resultado");
            var maiorValorDiv = document.getElementById("maiorValor");
            var maior = Math.max(...valores);
            maiorValorDiv.textContent = maior;
            resultadoDiv.style.display = "block";
        }

        function mostrarMenorValor() {
            var resultadoDiv = document.getElementById("resultado");
            var menorValorDiv = document.getElementById("menorValor");
            var menor = Math.min(...valores);
            menorValorDiv.textContent = menor;
            resultadoDiv.style.display = "block";
        }
    </script>
</body>
</html>
