<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Conversor de Temperatura</h1>
        <a href="index.html" class="btn btn-primary mt-3">Voltar ao Menu</a>

        <div class="mb-3">
            <br>
            <label for="tempCelsius" class="form-label">Digite a temperatura:</label>
            <input type="number" class="form-control" id="tempCelsius">
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" id="paraFahrenheit" name="opcao" value="Fahrenheit">
            <label class="form-check-label" for="paraFahrenheit">Converter para Fahrenheit</label>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" id="paraCelsius" name="opcao" value="Celsius">
            <label class="form-check-label" for="paraCelsius">Converter para Celsius</label>
        </div>

        <button class="btn btn-primary mt-3" onclick="converterTemperatura()">Converter</button>

        <div id="resultado" class="mt-4" style="display: none;">
            <p>Resultado:</p>
            <div id="tempResultado"></div>
        </div>
    </div>

    <!-- Inclua os scripts do Bootstrap e jQuery (necessários para o Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        function converterTemperatura() {
            var tempCelsius = parseFloat(document.getElementById("tempCelsius").value);
            var paraFahrenheit = document.getElementById("paraFahrenheit").checked;
            var resultadoDiv = document.getElementById("resultado");
            var tempResultado = document.getElementById("tempResultado");

            if (isNaN(tempCelsius)) {
                alert("Por favor, insira uma temperatura válida em Celsius.");
                return;
            }

            if (paraFahrenheit) {
                var tempFahrenheit = (tempCelsius * 1.8) + 32;
                tempResultado.textContent = tempFahrenheit.toFixed(2) + " Fahrenheit";
            } else {
                var tempCelsiusConvertida = (tempCelsius - 32)/1.8;
                tempResultado.textContent = tempCelsiusConvertida.toFixed(2) + " Celsius";
            }

            resultadoDiv.style.display = "block";
        }
    </script>
</body>
</html>

    </script>
</body>
</html>
