<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Vendas</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Calculadora de Vendas</h1>
        <a href="index.html" class="btn btn-primary mt-3">Voltar ao Menu</a>

        <div class="mb-3">
            <br>
            <label for="produto1" class="form-label">Nome do Produto 1:</label>
            <input type="text" class="form-control" id="produto1">
        </div>

        <div class="mb-3">
            <label for="valor1" class="form-label">Valor do Produto 1:</label>
            <input type="number" class="form-control" id="valor1">
        </div>

        <div class="mb-3">
            <label for="quantidade1" class="form-label">Quantidade Vendida do Produto 1:</label>
            <input type="number" class="form-control" id="quantidade1">
        </div>

        <div class="mb-3">
            <label for="produto2" class="form-label">Nome do Produto 2:</label>
            <input type="text" class="form-control" id="produto2">
        </div>

        <div class="mb-3">
            <label for="valor2" class="form-label">Valor do Produto 2:</label>
            <input type="number" class="form-control" id="valor2">
        </div>

        <div class="mb-3">
            <label for="quantidade2" class="form-label">Quantidade Vendida do Produto 2:</label>
            <input type="number" class="form-control" id="quantidade2">
        </div>

        <div class="mb-3">
            <label for="produto3" class="form-label">Nome do Produto 3:</label>
            <input type="text" class="form-control" id="produto3">
        </div>

        <div class="mb-3">
            <label for="valor3" class="form-label">Valor do Produto 3:</label>
            <input type="number" class="form-control" id="valor3">
        </div>

        <div class="mb-3">
            <label for="quantidade3" class="form-label">Quantidade Vendida do Produto 3:</label>
            <input type="number" class="form-control" id="quantidade3">
        </div>

        <button class="btn btn-primary mt-3" onclick="calcularTotal()">Calcular Total</button>

        <div id="resultado" class="mt-4" style="display: none;">
            <p>Total da Venda:</p>
            <div id="totalVenda"></div>
        </div>
    </div>

    <!-- Inclua os scripts do Bootstrap e jQuery (necessÃ¡rios para o Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        function calcularTotal() {
            var valor1 = parseFloat(document.getElementById("valor1").value) || 0;
            var quantidade1 = parseInt(document.getElementById("quantidade1").value) || 0;
            var valor2 = parseFloat(document.getElementById("valor2").value) || 0;
            var quantidade2 = parseInt(document.getElementById("quantidade2").value) || 0;
            var valor3 = parseFloat(document.getElementById("valor3").value) || 0;
            var quantidade3 = parseInt(document.getElementById("quantidade3").value) || 0;
            
            var totalVenda = (valor1 * quantidade1) + (valor2 * quantidade2) + (valor3 * quantidade3);
            var resultadoDiv = document.getElementById("resultado");
            var totalVendaDiv = document.getElementById("totalVenda");

            totalVendaDiv.textContent = "R$ " + totalVenda.toFixed(2);
            resultadoDiv.style.display = "block";
        }
    </script>
</body>
</html>
