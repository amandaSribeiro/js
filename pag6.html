<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso Ideal</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Calculadora de Peso Ideal</h1>
        <a href="index.html" class="btn btn-primary mt-3">Voltar ao Menu</a>

        <div class="mb-3">
            <br>
            <label for="altura" class="form-label">Altura (metros):</label>
            <input type="number" step="0.01" class="form-control" id="altura">
        </div>

        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo:</label>
            <select class="form-select" id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>

        <button class="btn btn-primary mt-3" onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>

        <div id="resultado" class="mt-4" style="display: none;">
            <p>Peso Ideal:</p>
            <div id="pesoIdeal"></div>
        </div>
    </div>

    <!-- Inclua os scripts do Bootstrap e jQuery (necessÃ¡rios para o Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        function calcularPesoIdeal() {
            var altura = parseFloat(document.getElementById("altura").value) || 0;
            var sexo = document.getElementById("sexo").value;
            var pesoIdeal = 0;

            if (sexo === "masculino") {
                pesoIdeal = (72.7 * altura) - 58;
            } else if (sexo === "feminino") {
                pesoIdeal = (62.1 * altura) - 44.7;
            }

            var resultadoDiv = document.getElementById("resultado");
            var pesoIdealDiv = document.getElementById("pesoIdeal");

            pesoIdealDiv.textContent = pesoIdeal.toFixed(2) + " kg";
            resultadoDiv.style.display = "block";
        }
    </script>
</body>
</html>
